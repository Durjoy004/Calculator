<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
         <div class="mainContainer">
        <div class="display">
             <div id="mode">Dark Mode</div>
             <div id="mode_1">Reset Color</div>
            <input type="text" readonly id="display">
        </div>  

        <div class="keys">
         <div class="row-1">
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>
         </div>
         <div class="row-2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
         </div>
         <div class="row-3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
         </div>
         <div class="row-4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button id="equal">=</button>
         </div>
        </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
